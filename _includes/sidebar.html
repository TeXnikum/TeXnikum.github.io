<div class="sidebar">
  <div class="sidebar-content">
    <div class="center">
      <img src="/images/logo.png" class="img">
    </div>
    <h1>TeXnikum</h1>

    <ul class="sidebar-nav">
      {% for p in site.data.menu %}
      <li class="sidebar-nav-item {% if page.title == p.title %}active{% endif %}">
        <a href="{{ p.url }}">{{ p.text }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
